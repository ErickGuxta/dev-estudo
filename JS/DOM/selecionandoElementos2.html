<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // criando uma função para aplicar seletor destaque

        class mudarSelecao {
            constructor(seletor) {
                this.seletor = seletor
                this.elementos = querySelectorAll(this.seletor)
            }

            selecionar(){
                document.elementos.forEach(element => {
                    element.classList.add('destaque')
                })
            }
            descelecionar(){
                document.elementos.forEach(element => {
                    element.classList.remove('destaque')
                })
            }
        }

        minhaSelecaoDiv = new mudarSelecao('div')

        minhaSelecaoDiv.selecionar(div)
    </script>
</body>
</html>

        // criando uma função para aplicar seletor destaque
        const selecionar = (seletor) => {
            document.querySelectorAll(seletor).forEach(element => {
                element.classList.add('destaque')
            })
        }

        const desselecionar = (seletor) => {
            document.querySelectorAll(seletor).forEach(element => {
                element.classList.remove('destaque')
            })
        }

        
        desselecionar('*')
        selecionar('[wb-attrib]')  //selecionando um atributo

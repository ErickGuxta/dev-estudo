<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        :root{
            --color-primary: rgb(255, 0, 0); 
        }
        body{

            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            background-color: var(--color-primary);
            width: 500px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="minha-classe">
    </div>
</body>

<script>
    const elemento = document.getElementsByClassName('minha-classe')[0]
    elemento.style.setProperty('--color-primary', 'blue')
</script> 
</html>

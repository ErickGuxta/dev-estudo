        :root {

        }


        .navbar .icons ul {

            align-items: center;

        }

        .icons ul li img {
            width: 18px;
            height: 18px;
            cursor: pointer;
            transition: 500ms linear;
        }

        .icons ul li img:hover {
            transform: scale(1.1);
        }
    </style>
